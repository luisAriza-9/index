<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body{
            background-color: rgb(187, 187, 187,0.5);
        }
        .container{
            
            background-color: rgb(0, 225, 255);
            display: grid;
            gap: 5px;
            width: 60%;
            height: 600px;
            margin: 0 auto;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto auto auto;
        }
        .uno{
            border: solid 3px rgb(255, 255, 255);
        }
        .item1{
            grid-column: 1/2;
        }
        .item2{
            grid-column: 2/4;
            grid-row:1/3 ;
        }
        .item3{
            grid-row: 2/5;
        }
        .item8{
            grid-column: 1/4;

        }
        /*.segundo*/

        .segundo{
        
            display: grid;
            gap: 20px;
            width: 700px;
            height: 500px;
            margin: 0 auto;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto;
            
            
            
            
        }
        .dos{
            background-color: rgb(207, 168, 168);
            
            
        }
        .item01{
            background-color: rgb(68, 68, 68,0.9);
            color: white;
            border-radius: 20px;
            grid-column: 1/3;
            grid-row: 1/3;
            background-position: center;
            
        }
        .item02{
            background-color: rgb(255, 184, 62);
            border-radius: 50%;
            grid-column: 3/4;
        }
        .item03{
        background-color: rgb(112, 201, 236,0.5);
        background-image: url(../CSS/imag/icon-megaphone.png);
        background-size: 170px;
        background-repeat: no-repeat;
        border-radius: 50%;
        background-position: center;
        }

        .item04{
        background-color: rgb(68, 68, 68,0.9);  
        border-radius: 50%;
        background-image: url(../CSS/imag/icno\ bicicleta);
        background-size: 170px;
        background-repeat: no-repeat;
        background-position: center;

        }
        .item05{
        background-color: rgb(112, 201, 236,0.5);  
        border-radius: 50%;
        background-image: url(../CSS/imag/icon-cucarron.png);
        background-size: 170px;
        background-repeat: no-repeat; 
        background-position: center; 

        }
        .item06{
        background-color: rgb(255, 184, 62);
            border-radius: 50%;
            grid-column: 1/2;
            background-image: url(../CSS/imag/icon-fast-food.png);
            background-repeat: no-repeat;
            background-size: 155px;
            padding: auto;
            background-position: center;

        } 
        .item07{
        background-color: rgb(68, 68, 68,0.9);  
        border-radius: 50%;
        background-size: 180px;
        }
        .item08{
            background-color: rgb(112, 201, 236,0.5);
            border-radius: 50%;
            background-image: url(../CSS/imag/icon-game-controller.png);
            background-repeat: no-repeat;
            background-size: 160px;
            padding: auto;
            background-position: center;
        }
        .item09{
            background-color: rgb(68, 68, 68,0.9);  
            border-radius: 50%;
            background-size: 180px;
        }

    </style>
</head>
<body>
    
    <section class="container">
        <div class="uno item1">1</div>
        <div class="uno item2">2</div>
        <div class="uno item3">3</div>
        <div class="uno item4">4</div>
        <div class="uno item5">5</div>
        <div class="uno item6">6</div>
        <div class="uno item7">7</div>
        <div class="uno item8">8</div>
    </section>
<hr>
<hr>
    <section class="segundo">
        <div class="dos item01">
        </div>
        <div class="dos item02"></div>
        <div class="dos item03"></div>
        <div class="dos item04"></div>
        <div class="dos item05"></div>
        <div class="dos item06"></div>
        <div class="dos item07"></div>
        <div class="dos item08"></div>
        <div class="dos item09"></div>
    </section>


</body>
</html>
